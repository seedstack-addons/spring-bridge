UNABLE_TO_RESOLVE_JPA_UNIT.url=http://seedstack.org/addons/spring-bridge/transactions
UNKNOWN_SPRING_ENTITYMANAGER=No active Spring-managed EntityManager found for JPA unit ${unit} (current transaction is ${currentTransaction}).
