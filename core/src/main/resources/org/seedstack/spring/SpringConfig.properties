autodetect=If true, Spring contexts named '*-context.xml' in 'META-INF/spring' location are automatically loaded.
manageJpa=If true, JPA EntityManager is managed by Spring instead of Seed.
contexts=Classpath location of Spring context(s) to load explicitly in addition to autodetected ones if any.